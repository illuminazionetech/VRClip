name: Build APK

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Tests
        run: ./gradlew test

      - name: Build with Gradle
        run: ./gradlew assembleRelease assembleDebug -PnoSplits

      - name: Upload Release APKs
        uses: actions/upload-artifact@v4
        with:
          name: XRClip-Release-APKs
          path: app/build/outputs/apk/*/release/*.apk

      - name: Upload Debug APKs
        uses: actions/upload-artifact@v4
        with:
          name: XRClip-Debug-APKs
          path: app/build/outputs/apk/*/debug/*.apk

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: XRClip ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            app/build/outputs/apk/generic/release/*.apk
            app/build/outputs/apk/githubPreview/release/*.apk
            app/build/outputs/apk/fdroid/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
